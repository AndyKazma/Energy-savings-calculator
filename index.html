      <div class="col-md-offset-2 col-md-3">
        <label class="control-label" for="company">Wybierz firmę która dostarcza Ci prąd</label> 
        <select id="company" class="form-control" onchange="ChangeCompanyList()">
          <option value="">Wybierz swojego sprzedawcę</option>
          <option value="ENEA">ENEA</option>
          <option value="ENERGA">ENERGA</option>
          <option value="RWE">INNOGY RWE</option>

        </select>
      </div>
      <div class="col-md-3">
        <label class="control-label" for="enTaryfa">Wybierz taryfę</label>         
        <select id="enTaryfa" class="form-control" onchange="ChangeUsageBar()">
          <option selected="selected">Wybierz taryfę</option> 
        </select>
      </div>
    </div>  
    <div class="row">
         <form name="regForm">     
      <div class="col-md-offset-2 col-md-6">

          <label class="control-label" for="enBill">Podaj kwotę rachunku (1 miesiąc w pln)</label>
          <input type="number" id="enBill" class="form-control" min="0" max="100" value="0" /><br>

      <div class="col-md-offset-2 col-md-6">                
          <label class="control-label" for="enUsage">lub ustaw łączne zużycie miesięczne w kwh</label>
          <input type="range" id="enUsage" min="200" max="1200" value="0" />
          <p class="grams" id="enUsageL">200 kwh</p>
